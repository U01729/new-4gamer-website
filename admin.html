<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة إدارة المحتوى - 4GAMER</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .admin-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.9);
            border-radius: 10px;
            margin-top: 20px;
        }
        
        .admin-header {
            text-align: center;
            margin-bottom: 30px;
            color: #00ff00;
        }
        
        .admin-tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
            gap: 10px;
        }
        
        .tab-button {
            padding: 10px 20px;
            background: #333;
            color: #00ff00;
            border: 2px solid #00ff00;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .tab-button.active {
            background: #00ff00;
            color: #000;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #00ff00;
            font-weight: bold;
        }
        
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            background: #222;
            border: 2px solid #00ff00;
            border-radius: 5px;
            color: #fff;
            font-family: inherit;
        }
        
        .form-group textarea {
            height: 100px;
            resize: vertical;
        }
        
        .btn {
            padding: 12px 24px;
            background: #00ff00;
            color: #000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            margin: 5px;
        }
        
        .btn:hover {
            background: #00cc00;
            transform: translateY(-2px);
        }
        
        .btn-danger {
            background: #ff0000;
            color: #fff;
        }
        
        .btn-danger:hover {
            background: #cc0000;
        }
        
        .games-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .game-card {
            background: #333;
            border: 2px solid #00ff00;
            border-radius: 10px;
            padding: 15px;
            transition: all 0.3s ease;
        }
        
        .game-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 255, 0, 0.3);
        }
        
        .game-card h3 {
            color: #00ff00;
            margin-bottom: 10px;
        }
        
        .game-card p {
            color: #ccc;
            margin-bottom: 10px;
        }
        
        .game-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: #333;
            border: 2px solid #00ff00;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
        }
        
        .stat-number {
            font-size: 2em;
            font-weight: bold;
            color: #00ff00;
        }
        
        .stat-label {
            color: #ccc;
            margin-top: 5px;
        }
        
        .link-input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
            align-items: center;
        }
        
        .link-input-group input {
            flex: 1;
        }
        
        .link-input-group button {
            padding: 8px 12px;
            background: #ff0000;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        
        #downloadLinksContainer {
            max-height: 300px;
            overflow-y: auto;
            border: 2px solid #00ff00;
            border-radius: 5px;
            padding: 10px;
            background: #222;
        }
    </style>
</head>
<body>
    <div class="container admin-container">
        <header class="admin-header">
            <h1>لوحة إدارة المحتوى - 4GAMER</h1>
            <p>إدارة شاملة لفهرس الألعاب والمحتوى</p>
        </header>

        <div class="admin-tabs">
            <button class="tab-button active" onclick="showTab('dashboard')">لوحة التحكم</button>
            <button class="tab-button" onclick="showTab('games')">إدارة الألعاب</button>
            <button class="tab-button" onclick="showTab('add-game')">إضافة لعبة</button>
            <button class="tab-button" onclick="showTab('settings')">الإعدادات</button>
        </div>

        <!-- Dashboard Tab -->
        <div id="dashboard" class="tab-content active">
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-number" id="totalGames">0</div>
                    <div class="stat-label">إجمالي الألعاب</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="ps4Games">0</div>
                    <div class="stat-label">ألعاب PS4</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="ps3Games">0</div>
                    <div class="stat-label">ألعاب PS3</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="pcGames">0</div>
                    <div class="stat-label">ألعاب PC</div>
                </div>
            </div>
            
            <h2 style="color: #00ff00; margin-bottom: 20px;">الألعاب المضافة حديثاً</h2>
            <div id="recentGames" class="games-list"></div>
        </div>

        <!-- Games Management Tab -->
        <div id="games" class="tab-content">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                <h2 style="color: #00ff00;">إدارة الألعاب</h2>
                <div>
                    <input type="text" id="searchGames" placeholder="البحث في الألعاب..." style="padding: 8px; margin-left: 10px;">
                    <select id="filterPlatform" style="padding: 8px;">
                        <option value="">جميع المنصات</option>
                        <option value="ps4">PlayStation 4</option>
                        <option value="ps3">PlayStation 3</option>
                        <option value="pc">PC</option>
                    </select>
                </div>
            </div>
            <div id="gamesList" class="games-list"></div>
        </div>

        <!-- Add Game Tab -->
        <div id="add-game" class="tab-content">
            <h2 style="color: #00ff00; margin-bottom: 20px;">إضافة لعبة جديدة</h2>
            <form id="addGameForm">
                <div class="form-group">
                    <label for="gameName">اسم اللعبة</label>
                    <input type="text" id="gameName" required>
                </div>
                
                <div class="form-group">
                    <label for="gameDescription">وصف اللعبة</label>
                    <textarea id="gameDescription" required></textarea>
                </div>
                
                <div class="form-group">
                    <label for="gamePlatform">المنصة</label>
                    <select id="gamePlatform" required>
                        <option value="">اختر المنصة</option>
                        <option value="ps4">PlayStation 4</option>
                        <option value="ps3">PlayStation 3</option>
                        <option value="pc">PC</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="gameThumbnail">رابط الصورة المصغرة</label>
                    <input type="text" id="gameThumbnail" placeholder="assets/game_thumb.jpg">
                </div>
                
                <div class="form-group">
                    <label>روابط التحميل</label>
                    <div id="downloadLinksContainer">
                        <div class="link-input-group">
                            <input type="text" placeholder="رابط التحميل" class="download-link-input">
                            <button type="button" onclick="removeDownloadLink(this)">حذف</button>
                        </div>
                    </div>
                    <button type="button" onclick="addDownloadLink()" class="btn" style="margin-top: 10px;">إضافة رابط</button>
                </div>
                
                <button type="submit" class="btn">إضافة اللعبة</button>
            </form>
        </div>

        <!-- Settings Tab -->
        <div id="settings" class="tab-content">
            <h2 style="color: #00ff00; margin-bottom: 20px;">إعدادات الموقع</h2>
            
            <div class="form-group">
                <label>تصدير البيانات</label>
                <button onclick="exportData()" class="btn">تصدير جميع البيانات (JSON)</button>
            </div>
            
            <div class="form-group">
                <label>استيراد البيانات</label>
                <input type="file" id="importFile" accept=".json">
                <button onclick="importData()" class="btn">استيراد البيانات</button>
            </div>
            
            <div class="form-group">
                <label>إعادة تعيين البيانات</label>
                <button onclick="resetData()" class="btn btn-danger">حذف جميع البيانات</button>
            </div>
            
            <div class="form-group">
                <label>إنشاء نسخة احتياطية</label>
                <button onclick="createBackup()" class="btn">إنشاء نسخة احتياطية</button>
            </div>
        </div>
    </div>

    <script src="admin.js"></script>
</body>
</html>
